version: '3.8'

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: btc-trading-bot
    restart: unless-stopped
    
    # Mount .env file and logs directory
    volumes:
      - ./.env:/app/.env:ro
      - ./logs:/app/logs
    
    environment:
      - TZ=UTC
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Resource limits (optional - adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Network mode
    network_mode: bridge
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('logs/trading_bot.log') else 1)"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s

